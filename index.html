<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>

        <!-- hyperlinking. -->

    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="./index.js" defer> </script>
        <!-- ICONS -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>
<body>

    <h3 class="playing">Now Playing - <span class="song-name"></span></h3>


    <div class="container">

       <button class="btn"><i class="ph-fill ph-skip-back"></i></button>
       <button class="btn"><i class="ph-fill ph-pause-circle"></i></button>
       <!-- <button class="btn"><i class="ph-fill ph-play-circle"></i></i></button> -->
       <button class="btn"><i class="ph-fill ph-skip-forward"></i></button>
    
    </div>

</body>
</html>
